{% extends 'base.html' %} {% block content %}
<main class="mt-5">
  <div class="card px-3 py-3 mb-3 my-3" style="width: 60%; margin: auto auto;">
    <form action=" " method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Get In Touch With Us</legend>
        <div class="form-group">
          <label for="class_name" class="col-form-label requiredField">
            Your Name: <span class="asteriskField">*</span>
          </label>
          <div>
            {{ form.contact_name }}
          </div>
        </div>
        <div class="form-group">
          <label for="topic_text" class="col-form-label requiredField">
            Your E-Mail: <span class="asteriskField">*</span>
          </label>
          <div>
            {{ form.contact_email}}
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-form-label requiredField">
            Message: <span class="asteriskField">*</span>
          </label>
          <div>
            {{ form.contact_message}}
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-success" type="submit">
          Send Email
        </button>
      </div>
    </form>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</main>
{% endblock %}
